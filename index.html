<!DOCTYPE html>
<html>
  <head>
    <title>Shortcut Trigger</title>
    <script>
      const params = new URLSearchParams(window.location.search);
      const key = params.get("key");

      if (key === "abc123") {
        document.write("Yayy great job :)");
      } else {
        document.write("Invalid key.");
      }
    </script>
  </head>
  <body></body>
</html>
