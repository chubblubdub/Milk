<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Milk Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Cal Sans', sans-serif; text-align: center; padding: 20px; color: #333; background-color: #f0f8ff;">

  <h1 id="main-header" style="font-size: 4em; color: #6495ed;">🥛 Milk Tracker 🐄</h1>

  <div id="output">
    <p>Loading your calcium journey... 🐄🥛</p>
  </div>

  <footer style="margin-top: 20px; font-size: 1.2em;">
    <p>made with ❤️ and 🐄 by chubblubdub</p>
  </footer>

  <script>
    function applyDarkModeStyles(isDarkMode) {
      const header = document.getElementById('main-header');
      if (isDarkMode) {
        document.body.style.backgroundColor = '#000';
        document.body.style.color = '#f0f8ff';
        header.style.color = '#6495ed';
      } else {
        document.body.style.backgroundColor = '#f0f8ff';
        document.body.style.color = '#333';
        header.style.color = '#6495ed';
      }
    }

    const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    applyDarkModeStyles(isDarkMode);
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      applyDarkModeStyles(e.matches);
    });

    function parseQueryString(url) {
      const params = new URLSearchParams(url.split('?')[1]);
      return params.get('data');
    }

    function getRandomComparison(gallons) {
      const comparisons = [
        `${(gallons * 3.6).toFixed(1)} light-years of milk molecules 🌌`,
        `${(gallons * 3785.41).toFixed(1)} milk ice cubes 🧊`,
        `roughly ${(gallons / 660000).toFixed(6)} olympic swimming pools 🏊‍♂️`,
        `${(gallons / 17.44).toFixed(3)} humans by weight 🧍‍♂️`
      ];
      return comparisons[Math.floor(Math.random() * comparisons.length)];
    }

    function updatePageContent(data) {
      if (!data) {
        document.getElementById('output').innerHTML = '<p>Invalid data format 🐄😕</p>';
        return;
      }

      try {
        const milkData = JSON.parse(atob(data));
        if (!Array.isArray(milkData) || milkData.length === 0) throw new Error();

        let totalOz = 0;
        let earliest = new Date(milkData[0].date);
        let latest = new Date(milkData[0].date);

        milkData.forEach(entry => {
          totalOz += entry.oz;
          const entryDate = new Date(entry.date);
          if (entryDate < earliest) earliest = entryDate;
          if (entryDate > latest) latest = entryDate;
        });

        const daysSpan = Math.max(1, Math.ceil((latest - earliest) / (1000 * 60 * 60 * 24)) + 1);
        const average = (totalOz / daysSpan).toFixed(2);
        const gallons = (totalOz / 128).toFixed(2);
        const comparison = getRandomComparison(gallons);
        const lastEntry = milkData[milkData.length - 1];

        document.getElementById('output').innerHTML = `
          <h2>🥛 total milk: ${gallons} gallons</h2>
          <p>that's about ${totalOz} oz</p>
          <p>🎯 ${comparison}</p>
          <p>🗓️ tracking from ${earliest.toISOString().split('T')[0]} to ${latest.toISOString().split('T')[0]}</p>
          <p>📈 average per day: ${average} oz</p>
          <p>🆕 latest entry: ${lastEntry.date} (${lastEntry.oz} oz)</p>
        `;
      } catch (e) {
        document.getElementById('output').innerHTML = '<p>Invalid format. Please check your data! 🐄💭</p>';
      }
    }

    const data = parseQueryString(window.location.href);
    updatePageContent(data);
  </script>

</body>
</html>
