<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Tracker</title>
    <!-- Add the Google Font link -->
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Cal Sans', sans-serif; text-align: center; padding: 20px; color: #333;">

    <h1 style="font-size: 2.5em; color: #8e44ad;">🥛 Milk Tracker 🐄</h1>
    
    <div id="output">
        <p>Loading... 🐄🥛</p>
    </div>

    <footer style="margin-top: 20px; font-size: 1.2em;">
        <p>Made with ❤️ and 🐄 by Chub 🐄</p>
    </footer>

    <script>
        // Function to detect dark mode and adjust styles accordingly
        function applyDarkModeStyles(isDarkMode) {
            if (isDarkMode) {
                document.body.style.backgroundColor = '#333';
                document.body.style.color = '#f0f8ff';
                document.querySelector('h1').style.color = '#8e44ad'; // Keep header color nice
            } else {
                document.body.style.backgroundColor = '#f0f8ff';
                document.body.style.color = '#333';
            }
        }

        // Check if the system is using dark mode
        const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        applyDarkModeStyles(isDarkMode);

        // Listen for changes in the system's color scheme preference
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            applyDarkModeStyles(e.matches);
        });

        function parseQueryString(url) {
            const params = new URLSearchParams(url.split('?')[1]);
            return params.get('data');
        }

        function updatePageContent(data) {
            if (!data) {
                document.getElementById('output').innerHTML = '<p>Invalid data format 🐄😕</p>';
                return;
            }

            try {
                const milkData = JSON.parse(atob(data));
                let totalMilk = 0;
                let daysRecorded = milkData.length;
                let lastEntry = milkData[milkData.length - 1];

                milkData.forEach(entry => {
                    totalMilk += entry.oz;
                });

                let averagePerDay = (totalMilk / daysRecorded).toFixed(2);

                document.getElementById('output').innerHTML = `
                    <h2>🥛 Total Milk: ${totalMilk} oz 🐄</h2>
                    <p>📝 Days Recorded: ${daysRecorded}</p>
                    <p>📊 Average per Day: ${averagePerDay} oz</p>
                    <p>🗓️ Last Entry: ${lastEntry.date} (${lastEntry.oz} oz)</p>
                `;
            } catch (e) {
                document.getElementById('output').innerHTML = '<p>Invalid format. Please check your data! 🐄💭</p>';
            }
        }

        const data = parseQueryString(window.location.href);
        updatePageContent(data);
    </script>

</body>
</html>
