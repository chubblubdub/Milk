<!DOCTYPE html>
<html>
  <head>
    <title>milk parser</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding-top: 50px;
        font-size: 2em;
      }
    </style>
    <script>
      window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        const key = params.get("key");

        if (key && key.startsWith("milk")) {
          const number = key.slice(4); // get everything after "milk"
          if (!isNaN(number)) {
            document.body.innerText = number;
          } else {
            document.body.innerText = "no valid number after 'milk'";
          }
        } else {
          document.body.innerText = "missing or invalid key";
        }
      };
    </script>
  </head>
  <body>
    waiting for input...
  </body>
</html>
